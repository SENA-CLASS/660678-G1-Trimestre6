<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoCreateDlg" widgetVar="CatalogoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCatalogoTitle}">
            <h:form id="CatalogoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCatalogoLabel_idCatalogo}" for="idCatalogo" />
                        <p:inputText id="idCatalogo" value="#{catalogoController.selected.idCatalogo}" title="#{bundle.CreateCatalogoTitle_idCatalogo}" required="true" requiredMessage="#{bundle.CreateCatalogoRequiredMessage_idCatalogo}"/>
                        <p:outputLabel value="#{bundle.CreateCatalogoLabel_nombreCatalogo}" for="nombreCatalogo" />
                        <p:inputText id="nombreCatalogo" value="#{catalogoController.selected.nombreCatalogo}" title="#{bundle.CreateCatalogoTitle_nombreCatalogo}" required="true" requiredMessage="#{bundle.CreateCatalogoRequiredMessage_nombreCatalogo}"/>
                        <p:outputLabel value="#{bundle.CreateCatalogoLabel_decripcion}" for="decripcion" />
                        <p:inputText id="decripcion" value="#{catalogoController.selected.decripcion}" title="#{bundle.CreateCatalogoTitle_decripcion}" required="true" requiredMessage="#{bundle.CreateCatalogoRequiredMessage_decripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoController.create}" value="#{bundle.Save}" update="display,:CatalogoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CatalogoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatalogoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
