<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoEditDlg" widgetVar="PagoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPagoTitle}">
            <h:form id="PagoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPagoLabel_facturaIdFactura}" for="facturaIdFactura" />
                        <p:inputText id="facturaIdFactura" value="#{pagoController.selected.facturaIdFactura}" title="#{bundle.EditPagoTitle_facturaIdFactura}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_facturaIdFactura}"/>
                        <p:outputLabel value="#{bundle.EditPagoLabel_tipoPago}" for="tipoPago" />
                        <p:inputText id="tipoPago" value="#{pagoController.selected.tipoPago}" title="#{bundle.EditPagoTitle_tipoPago}" />
                        <p:outputLabel value="#{bundle.EditPagoLabel_numeCuenta}" for="numeCuenta" />
                        <p:inputText id="numeCuenta" value="#{pagoController.selected.numeCuenta}" title="#{bundle.EditPagoTitle_numeCuenta}" />
                        <p:outputLabel value="#{bundle.EditPagoLabel_numeroTargeta}" for="numeroTargeta" />
                        <p:inputText id="numeroTargeta" value="#{pagoController.selected.numeroTargeta}" title="#{bundle.EditPagoTitle_numeroTargeta}" />
                        <p:outputLabel value="#{bundle.EditPagoLabel_factura}" for="factura" />
                        <p:selectOneMenu id="factura" value="#{pagoController.selected.factura}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_factura}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="facturaItem"
                                           itemValue="#{facturaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.update}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
