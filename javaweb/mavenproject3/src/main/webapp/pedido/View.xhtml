<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoViewDlg" widgetVar="PedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidoTitle}">
            <h:form id="PedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPedidoLabel_facturaIdFactura}"/>
                        <h:outputText value="#{pedidoController.selected.facturaIdFactura}" title="#{bundle.ViewPedidoTitle_facturaIdFactura}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_total}"/>
                        <h:outputText value="#{pedidoController.selected.total}" title="#{bundle.ViewPedidoTitle_total}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_subtotal}"/>
                        <h:outputText value="#{pedidoController.selected.subtotal}" title="#{bundle.ViewPedidoTitle_subtotal}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_impuestos}"/>
                        <h:outputText value="#{pedidoController.selected.impuestos}" title="#{bundle.ViewPedidoTitle_impuestos}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_factura}"/>
                        <h:outputText value="#{pedidoController.selected.factura}" title="#{bundle.ViewPedidoTitle_factura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
