<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarritoComprasViewDlg" widgetVar="CarritoComprasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarritoComprasTitle}">
            <h:form id="CarritoComprasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carritoComprasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarritoComprasLabel_idCarrito}"/>
                        <h:outputText value="#{carritoComprasController.selected.idCarrito}" title="#{bundle.ViewCarritoComprasTitle_idCarrito}"/>
                        <h:outputText value="#{bundle.ViewCarritoComprasLabel_total}"/>
                        <h:outputText value="#{carritoComprasController.selected.total}" title="#{bundle.ViewCarritoComprasTitle_total}"/>
                        <h:outputText value="#{bundle.ViewCarritoComprasLabel_subtotal}"/>
                        <h:outputText value="#{carritoComprasController.selected.subtotal}" title="#{bundle.ViewCarritoComprasTitle_subtotal}"/>
                        <h:outputText value="#{bundle.ViewCarritoComprasLabel_impuestos}"/>
                        <h:outputText value="#{carritoComprasController.selected.impuestos}" title="#{bundle.ViewCarritoComprasTitle_impuestos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarritoComprasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
