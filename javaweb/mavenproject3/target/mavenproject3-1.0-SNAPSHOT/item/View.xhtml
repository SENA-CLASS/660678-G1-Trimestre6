<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemViewDlg" widgetVar="ItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItemTitle}">
            <h:form id="ItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemController.selected != null}">
                        <h:outputText value="#{bundle.ViewItemLabel_cantidad}"/>
                        <h:outputText value="#{itemController.selected.cantidad}" title="#{bundle.ViewItemTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewItemLabel_costoUnitario}"/>
                        <h:outputText value="#{itemController.selected.costoUnitario}" title="#{bundle.ViewItemTitle_costoUnitario}"/>
                        <h:outputText value="#{bundle.ViewItemLabel_costoTotal}"/>
                        <h:outputText value="#{itemController.selected.costoTotal}" title="#{bundle.ViewItemTitle_costoTotal}"/>
                        <h:outputText value="#{bundle.ViewItemLabel_pedido}"/>
                        <h:outputText value="#{itemController.selected.pedido}" title="#{bundle.ViewItemTitle_pedido}"/>
                        <h:outputText value="#{bundle.ViewItemLabel_producto}"/>
                        <h:outputText value="#{itemController.selected.producto}" title="#{bundle.ViewItemTitle_producto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
