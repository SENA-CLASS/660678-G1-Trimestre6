<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorCreateDlg" widgetVar="ProveedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProveedorTitle}">
            <h:form id="ProveedorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_proveedorPK_numDocumento}" for="proveedorPK_numDocumento" />
                        <p:inputText id="proveedorPK_numDocumento" value="#{proveedorController.selected.proveedorPK.numDocumento}" title="#{bundle.CreateProveedorTitle_proveedorPK_numDocumento}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_proveedorPK_numDocumento}"/>
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_nombreProveedor}" for="nombreProveedor" />
                        <p:inputText id="nombreProveedor" value="#{proveedorController.selected.nombreProveedor}" title="#{bundle.CreateProveedorTitle_nombreProveedor}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_nombreProveedor}"/>
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{proveedorController.selected.correo}" title="#{bundle.CreateProveedorTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_domicilioProvee}" for="domicilioProvee" />
                        <p:selectOneMenu id="domicilioProvee" value="#{proveedorController.selected.domicilioProvee}" >
                            <f:selectItems value="#{domicilioProveeController.itemsAvailableSelectOne}"
                                           var="domicilioProveeItem"
                                           itemValue="#{domicilioProveeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:selectOneMenu id="tipoDocumento" value="#{proveedorController.selected.tipoDocumento}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_tipoDocumento}">
                            <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                           var="tipoDocumentoItem"
                                           itemValue="#{tipoDocumentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.create}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProveedorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
