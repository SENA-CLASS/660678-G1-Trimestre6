<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarritoComprasEditDlg" widgetVar="CarritoComprasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarritoComprasTitle}">
            <h:form id="CarritoComprasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carritoComprasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarritoComprasLabel_idCarrito}" for="idCarrito" />
                        <p:inputText id="idCarrito" value="#{carritoComprasController.selected.idCarrito}" title="#{bundle.EditCarritoComprasTitle_idCarrito}" required="true" requiredMessage="#{bundle.EditCarritoComprasRequiredMessage_idCarrito}"/>
                        <p:outputLabel value="#{bundle.EditCarritoComprasLabel_total}" for="total" />
                        <p:inputText id="total" value="#{carritoComprasController.selected.total}" title="#{bundle.EditCarritoComprasTitle_total}" required="true" requiredMessage="#{bundle.EditCarritoComprasRequiredMessage_total}"/>
                        <p:outputLabel value="#{bundle.EditCarritoComprasLabel_subtotal}" for="subtotal" />
                        <p:inputText id="subtotal" value="#{carritoComprasController.selected.subtotal}" title="#{bundle.EditCarritoComprasTitle_subtotal}" required="true" requiredMessage="#{bundle.EditCarritoComprasRequiredMessage_subtotal}"/>
                        <p:outputLabel value="#{bundle.EditCarritoComprasLabel_impuestos}" for="impuestos" />
                        <p:inputText id="impuestos" value="#{carritoComprasController.selected.impuestos}" title="#{bundle.EditCarritoComprasTitle_impuestos}" required="true" requiredMessage="#{bundle.EditCarritoComprasRequiredMessage_impuestos}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carritoComprasController.update}" value="#{bundle.Save}" update="display,:CarritoComprasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarritoComprasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarritoComprasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
