<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioComprasEditDlg" widgetVar="InventarioComprasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInventarioComprasTitle}">
            <h:form id="InventarioComprasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioComprasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInventarioComprasLabel_inventarioComprasPK_idinventario}" for="inventarioComprasPK_idinventario" />
                        <p:inputText id="inventarioComprasPK_idinventario" value="#{inventarioComprasController.selected.inventarioComprasPK.idinventario}" title="#{bundle.EditInventarioComprasTitle_inventarioComprasPK_idinventario}" required="true" requiredMessage="#{bundle.EditInventarioComprasRequiredMessage_inventarioComprasPK_idinventario}"/>
                        <p:outputLabel value="#{bundle.EditInventarioComprasLabel_fechaCompra}" for="fechaCompra" />
                        <p:calendar id="fechaCompra" pattern="MM/dd/yyyy" value="#{inventarioComprasController.selected.fechaCompra}" title="#{bundle.EditInventarioComprasTitle_fechaCompra}" required="true" requiredMessage="#{bundle.EditInventarioComprasRequiredMessage_fechaCompra}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInventarioComprasLabel_canProComprado}" for="canProComprado" />
                        <p:inputText id="canProComprado" value="#{inventarioComprasController.selected.canProComprado}" title="#{bundle.EditInventarioComprasTitle_canProComprado}" />
                        <p:outputLabel value="#{bundle.EditInventarioComprasLabel_preciopormayor}" for="preciopormayor" />
                        <p:inputText id="preciopormayor" value="#{inventarioComprasController.selected.preciopormayor}" title="#{bundle.EditInventarioComprasTitle_preciopormayor}" />
                        <p:outputLabel value="#{bundle.EditInventarioComprasLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{inventarioComprasController.selected.observaciones}" title="#{bundle.EditInventarioComprasTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.EditInventarioComprasLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{inventarioComprasController.selected.producto}" required="true" requiredMessage="#{bundle.EditInventarioComprasRequiredMessage_producto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInventarioComprasLabel_proveedor}" for="proveedor" />
                        <p:selectOneMenu id="proveedor" value="#{inventarioComprasController.selected.proveedor}" required="true" requiredMessage="#{bundle.EditInventarioComprasRequiredMessage_proveedor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedorItem"
                                           itemValue="#{proveedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioComprasController.update}" value="#{bundle.Save}" update="display,:InventarioComprasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InventarioComprasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventarioComprasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
