<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioCreateDlg" widgetVar="MunicipioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMunicipioTitle}">
            <h:form id="MunicipioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_nombreMunicipio}" for="nombreMunicipio" />
                        <p:inputText id="nombreMunicipio" value="#{municipioController.selected.nombreMunicipio}" title="#{bundle.CreateMunicipioTitle_nombreMunicipio}" />
                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_DEPARTAMENTOidDEPARTAMENTO}" for="DEPARTAMENTOidDEPARTAMENTO" />
                        <p:selectOneMenu id="DEPARTAMENTOidDEPARTAMENTO" value="#{municipioController.selected.DEPARTAMENTOidDEPARTAMENTO}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_DEPARTAMENTOidDEPARTAMENTO}">
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="DEPARTAMENTOidDEPARTAMENTOItem"
                                           itemValue="#{DEPARTAMENTOidDEPARTAMENTOItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.create}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(args,'MunicipioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
