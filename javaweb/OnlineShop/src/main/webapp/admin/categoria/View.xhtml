<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaViewDlg" widgetVar="CategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriaTitle}">
            <h:form id="CategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoriaLabel_idCategoria}"/>
                        <h:outputText value="#{categoriaController.selected.idCategoria}" title="#{bundle.ViewCategoriaTitle_idCategoria}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_nombre}"/>
                        <h:outputText value="#{categoriaController.selected.nombre}" title="#{bundle.ViewCategoriaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_activa}"/>
                        <p:selectBooleanCheckbox value="#{categoriaController.selected.activa}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_categoriaIdCategoria}"/>
                        <h:outputText value="#{categoriaController.selected.categoriaIdCategoria}" title="#{bundle.ViewCategoriaTitle_categoriaIdCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
