<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_idProducto}" for="idProducto" />
                        <p:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.EditProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_nombreProducto}" for="nombreProducto" />
                        <p:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.EditProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombreProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_precioDetal}" for="precioDetal" />
                        <p:inputText id="precioDetal" value="#{productoController.selected.precioDetal}" title="#{bundle.EditProductoTitle_precioDetal}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precioDetal}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_imagen}" for="imagen" />
                        <p:inputTextarea rows="4" cols="30" id="imagen" value="#{productoController.selected.imagen}" title="#{bundle.EditProductoTitle_imagen}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.EditProductoTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{productoController.selected.activo}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.EditProductoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_catalogoIdCatalogo}" for="catalogoIdCatalogo" />
                        <p:selectOneMenu id="catalogoIdCatalogo" value="#{productoController.selected.catalogoIdCatalogo}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_catalogoIdCatalogo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{catalogoController.itemsAvailableSelectOne}"
                                           var="catalogoIdCatalogoItem"
                                           itemValue="#{catalogoIdCatalogoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductoLabel_categoriaIdCategoria}" for="categoriaIdCategoria" />
                        <p:selectOneMenu id="categoriaIdCategoria" value="#{productoController.selected.categoriaIdCategoria}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_categoriaIdCategoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaIdCategoriaItem"
                                           itemValue="#{categoriaIdCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
