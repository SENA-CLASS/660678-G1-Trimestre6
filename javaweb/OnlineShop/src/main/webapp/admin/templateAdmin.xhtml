<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65"  header="#{bundle.AppName}">
                 <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/admin/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="CarritoCompras" outcome="/admin/carritoCompras/List.xhtml" />
                            <p:menuitem value="Catalogo" outcome="/admin/catalogo/List.xhtml" />
                            <p:menuitem value="Categoria" outcome="/admin/categoria/List.xhtml" />
                            <p:menuitem value="Cuenta" outcome="/admin/cuenta/List.xhtml" />
                            
                            <p:menuitem value="DomicilioCuentas" outcome="/admin/domicilioCuentas/List.xhtml" />
                            <p:menuitem value="DomicilioProvee" outcome="/admin/domicilioProvee/List.xhtml" />
                            <p:menuitem value="Factura" outcome="/admin/factura/List.xhtml" />
                            <p:menuitem value="InventarioCompras" outcome="/admin/inventarioCompras/List.xhtml" />
                            <p:menuitem value="Item" outcome="/admin/item/List.xhtml" />
                            <p:menuitem value="ItemCarrito" outcome="/admin/itemCarrito/List.xhtml" />
                            <p:menuitem value="Municipio" outcome="/admin/municipio/List.xhtml" />
                            <p:menuitem value="Pago" outcome="/admin/pago/List.xhtml" />
                            <p:menuitem value="Pedido" outcome="/admin/pedido/List.xhtml" />
                            <p:menuitem value="Producto" outcome="/admin/producto/List.xhtml" />
                            <p:menuitem value="Proveedor" outcome="/admin/proveedor/List.xhtml" />
                            <p:menuitem value="TipoDocumento" outcome="/admin/tipoDocumento/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/admin/usuario/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{bundle.MenuAdministrador}">
                            <p:menuitem value="Departamento" outcome="/admin/departamento/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
