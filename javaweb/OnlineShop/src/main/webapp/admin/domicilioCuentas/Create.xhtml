<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomicilioCuentasCreateDlg" widgetVar="DomicilioCuentasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDomicilioCuentasTitle}">
            <h:form id="DomicilioCuentasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domicilioCuentasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDomicilioCuentasLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{domicilioCuentasController.selected.direccion}" title="#{bundle.CreateDomicilioCuentasTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateDomicilioCuentasLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{domicilioCuentasController.selected.telefono}" title="#{bundle.CreateDomicilioCuentasTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateDomicilioCuentasLabel_barrio}" for="barrio" />
                        <p:inputText id="barrio" value="#{domicilioCuentasController.selected.barrio}" title="#{bundle.CreateDomicilioCuentasTitle_barrio}" />
                        <p:outputLabel value="#{bundle.CreateDomicilioCuentasLabel_localidad}" for="localidad" />
                        <p:inputText id="localidad" value="#{domicilioCuentasController.selected.localidad}" title="#{bundle.CreateDomicilioCuentasTitle_localidad}" />
                        <p:outputLabel value="#{bundle.CreateDomicilioCuentasLabel_correoPostal}" for="correoPostal" />
                        <p:inputText id="correoPostal" value="#{domicilioCuentasController.selected.correoPostal}" title="#{bundle.CreateDomicilioCuentasTitle_correoPostal}" />
                        <p:outputLabel value="#{bundle.CreateDomicilioCuentasLabel_cuenta}" for="cuenta" />
                        <p:selectOneMenu id="cuenta" value="#{domicilioCuentasController.selected.cuenta}" required="true" requiredMessage="#{bundle.EditDomicilioCuentasRequiredMessage_cuenta}">
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="cuentaItem"
                                           itemValue="#{cuentaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDomicilioCuentasLabel_MUNICIPIOidMUNICIPIO}" for="MUNICIPIOidMUNICIPIO" />
                        <p:selectOneMenu id="MUNICIPIOidMUNICIPIO" value="#{domicilioCuentasController.selected.MUNICIPIOidMUNICIPIO}" required="true" requiredMessage="#{bundle.EditDomicilioCuentasRequiredMessage_MUNICIPIOidMUNICIPIO}">
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="MUNICIPIOidMUNICIPIOItem"
                                           itemValue="#{MUNICIPIOidMUNICIPIOItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domicilioCuentasController.create}" value="#{bundle.Save}" update="display,:DomicilioCuentasListForm:datalist,:growl" oncomplete="handleSubmit(args,'DomicilioCuentasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DomicilioCuentasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
