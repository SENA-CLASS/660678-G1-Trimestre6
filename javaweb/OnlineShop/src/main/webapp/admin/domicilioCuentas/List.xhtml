<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templateAdmin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDomicilioCuentasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DomicilioCuentasListForm">
                <p:panel header="#{bundle.ListDomicilioCuentasTitle}">
                    <p:dataTable id="datalist" value="#{domicilioCuentasController.items}" var="item"
                                 selectionMode="single" selection="#{domicilioCuentasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.domicilioCuentasPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioCuentasTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioCuentasTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioCuentasTitle_barrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.barrio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioCuentasTitle_localidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.localidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioCuentasTitle_correoPostal}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoPostal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioCuentasTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomicilioCuentasTitle_MUNICIPIOidMUNICIPIO}"/>
                            </f:facet>
                            <h:outputText value="#{item.MUNICIPIOidMUNICIPIO}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{domicilioCuentasController.prepareCreate}" update=":DomicilioCuentasCreateForm" oncomplete="PF('DomicilioCuentasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DomicilioCuentasViewForm" oncomplete="PF('DomicilioCuentasViewDialog').show()" disabled="#{empty domicilioCuentasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DomicilioCuentasEditForm" oncomplete="PF('DomicilioCuentasEditDialog').show()" disabled="#{empty domicilioCuentasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{domicilioCuentasController.destroy}" update=":growl,datalist" disabled="#{empty domicilioCuentasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
